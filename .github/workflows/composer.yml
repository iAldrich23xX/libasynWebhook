name: Release Composer Projects

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Create Build
    if: "startsWith(github.event.head_commit.message, '[Release] ')"
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - uses: robinraju/release-downloader@v1.7
        with:
          repository: "pmmp/PHP-Binaries"
          tag: "php-8.0-latest"
          fileName: "PHP-Linux-x86_64-PM4.tar.gz"

      - name: Prepare PHP
        run: |
          tar -xvzf PHP-Linux-x86_64-PM4.tar.gz -C ./.github/
          rm -r PHP-Linux-x86_64-PM4.tar.gz

      - uses: robinraju/release-downloader@v1.7
        with:
          repository: "iAldrich23xX/Phar-Builder"
          tag: "1.0"
          token: ${{ secrets.INTERNAL_TOKEN }}
          fileName: "PharBuilder.zip"

      - name: Prepare PharBuilder
        run: |
          mkdir .phar-builder
          unzip PharBuilder.zip -d ./.phar-builder/

      - name: Get Plugins-Example version
        id: yaml-data
        uses: jbutcher5/read-yaml@main
        with:
          file: './libasynDiscordWebHook-PM/example-plugin/plugin.yml'
          key-path: '["version"]'

      - name: Compile example-plugins
        run: |
          echo "Building"
          cd libasynDiscordWebHook-PM/example-plugin
          wget https://getcomposer.org/download/latest-stable/composer.phar
          echo "Composer intalling..."
          ./../../.github/bin/php7/bin/php composer.phar install --prefer-dist --no-interaction --no-dev
          rm -r composer.phar
          ./../../.github/bin/php7/bin/php -dphar.readonly=0 ./../../.phar-builder/iAldrich23xX/plugin/BuildScript.php --make . --out pmmp4-example-${{ steps.yaml-data.outputs.data }}.phar
          echo Build completed!

      - name: Upload Artifact
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: ${{ github.workspace }}/libasynDiscordWebHook-PM/example-plugin/pmmp4-example-${{ steps.yaml-data.outputs.data }}.phar
          draft: false
          name: Release v${{ steps.yaml-data.outputs.data }}-pmmp
          tag: ${{ steps.yaml-data.outputs.data }}-pmmp
          token: ${{ secrets.GITHUB_TOKEN }}
          body: "The artifacts are kept up to date with the branch release."
          commit: ${{ github.sha }}
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
